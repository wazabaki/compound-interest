  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink)}
  .container{max-width:1400px;margin:0 auto;padding:16px}

  .tabs{display:flex;gap:8px;margin:8px 0 12px;flex-wrap:wrap}

  .tab.active{background:var(--brand);color:#fff;border-color:var(--brand)}

  /* Layout: sidebar + chart (desktop) ; single column (mobile) */
  .layout{display:grid;grid-template-columns:minmax(320px,30vw) 1fr;gap:16px;align-items:start}
  .sidebar{position:sticky;top:12px}
  @media (max-width:980px){
    .layout{grid-template-columns:1fr}
    .sidebar{position:static}
  }

  .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:12px}

  input[type="number"]:focus,select:focus{border-color:#a5b4fc;box-shadow:0 0 0 3px rgba(99,102,241,.2)}
  .suffix{font-size:12px;color:var(--ink-3)}
  .actual{font-size:11px;color:var(--ink-3);margin:2px 0 8px}
  .check{display:flex;align-items:center;gap:8px;font-size:14px;color:var(--ink-2)}

  /* Chart */
  .chart-wrap{height:85vh;border:1px solid var(--border);border-radius:16px;padding:8px;position:relative}

  #chart{width:100%;height:100%;display:block}
  .legend{display:flex;flex-wrap:wrap;gap:16px;align-items:center;font-size:12px;color:var(--ink-2);margin-top:6px}
  .chip{width:10px;height:10px;border-radius:2px;display:inline-block;margin-right:6px}
  .tooltip{position:absolute;pointer-events:none;background:#fff;border:1px solid var(--border);border-radius:8px;padding:8px 10px;font-size:12px;color:var(--ink-2);box-shadow:0 6px 24px rgba(0,0,0,.06);min-width:230px}

  .muted{color:var(--ink-3)}
